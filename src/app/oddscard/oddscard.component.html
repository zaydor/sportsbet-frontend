<div class="container m-1">
    <div class="box">
        <div class="columns is-mobile">
            <div class="column is-one-third ">
                gameTime
            </div>
            <div class="column is-two-thirds">
                <div class="columns is-0 is-mobile">
                    <div class="column"></div>
                    <div class="column">
                        O/U
                    </div>
                    <div class="column">
                        H2H
                    </div>
                    <div class="column">
                        Spread
                    </div>
                    <div class="column"></div>
                </div>
            </div>
        </div>
        <hr class="mb-1 mt-1" />
        <div class="columns is-mobile">
            <div class="column is-one-third">
                {{odds.hometeam}}
            </div>
            <div class="column is-two-thirds">
                <div class="columns is-0 is-mobile">
                    <div class="column"></div>
                    <div class="column">
                        {{odds.overUnder}}
                    </div>
                    <div class="column">
                        {{odds.homeMoneyLine}}
                    </div>
                    <div class="column">
                        {{odds.homeSpread.points}}
                    </div>
                    <div class="column"></div>
                </div>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column is-one-third">
                {{odds.awayteam}}
            </div>
            <div class="column is-two-thirds">
                <div class="columns is-0 is-mobile">
                    <div class="column"></div>
                    <div class="column">
                        {{odds.overUnder}}
                    </div>
                    <div class="column">
                        {{odds.awayMoneyLine}}
                    </div>
                    <div class="column">
                        {{odds.awaySpread.points}}
                    </div>
                    <div class="column"></div>
                </div>
            </div>
        </div>
    </div>
</div>
